on:
  push:
    branches:
    - main
jobs:
  build:
    name: Build bin
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install libgdal-dev
      run: sudo apt update && sudo apt install libgdal-dev -y
    - name: Run tests
      run: cargo test
    - name: Build
      run: cargo build --release
